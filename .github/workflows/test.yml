name: Running Unit Test, Build Docker Image,  Push To Docker Hub and Deploy To EC2

on:
  pull_request:
    branches:
      - 'main'
      - 'master'
  push: 
    branches:
      - 'main'
      - 'master'

jobs:
  unit-test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: running unit test
      run: go test ./... -cover

  build-push-docker:
    name: "Build image and push to registry"
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
    - uses: actions/checkout@v2
    - name: build docker
      run: docker build -t syahrilmaulayahya/kampus_merdeka:1.0.0 .
    - name: login registry docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: push image to registry docker hub
      run: docker push syahrilmaulayahya/kampus_merdeka:1.0.0
  
  deployment-ec2:
    name: "Deploy EC2 from registry docker hub"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: SSH configuration
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY}}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/ecommerce.pem 
          chmod 400 ~/.ssh/ecommerce.pem
          cat >>~/.ssh/config <<END
          Host development
            HostName $SSH_HOST
            User $SSH_USER
            IdentifyFile ~/.ssh/ecommerce.pem
            StrictHostKeyChecking=no
          END
      - name: Connect EC2 and Remove All Container and Pull Registry  
        run: ssh development 'docker rm -f $(docker ps -a -q) && docker pull syahrilmaulayahya/kampus_merdeka:1.0.0 && docker run -d -p 8080:8080 --name kampus_merdeka syahrilmaulayahya/kampus_merdeka:1.0.0'